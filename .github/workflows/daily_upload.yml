name: Daily Brainrot Shorts Upload

on:
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Add test video
        run: |
          echo "Creating dummy video"
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=5 short.mp4

      - name: Upload to YouTube
        env:
          YOUTUBE_CLIENT_SECRET_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: python python/run_daily.py

